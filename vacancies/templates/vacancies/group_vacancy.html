<div class="col-6 col-md-6 col-lg-3">
    <div class="card pt-4 text-center mb-4">
        <img class="mx-auto d-block" src={{ category.picture }} width="80" height="80" alt="">
        <div class="card-body">
            <p class="card-text mb-2">{{ category.title }}</p>
            <p class="card-text"><a href="{% url 'all_vacancies_by_category' category.code %}">{{ category.vacancies.count }}</a></p>
        </div>
    </div>
</div>
